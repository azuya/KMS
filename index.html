<textarea id="news" class="kms-content" data-type=".md" data-creation-time="1433281400138" data-update-time="1433281551052">### Updates
  * Redesigned webpage with [KMS](https://github.com/ksen007/homepage-builder), a minimal online content-managment system that I wrote in my spare time.
  
  * [Jalangi2](https://github.com/Samsung/jalangi2) is now available.  Liang Gong and Michael Pradel built [DLint](https://github.com/ksen007/jalangi2analyses) (a dynamic bad-coding-practice checker for JavaScript) and [JITProf](https://github.com/ksen007/jalangi2analyses) (a JIT-unfriendly code snippet detector) on top of Jalangi. [MemInsight](https://github.com/Samsung/meminsight) (a memory-profiler for JavaScript and HTML5) is built on top of Jalangi2.

  * Here is our [technical report](http://www.eecs.berkeley.edu/Pubs/TechRpts/2014/EECS-2014-173.html) on a new mechanism for state merging in symbolic execution called [MultiSE: Multi-path Symbolic Execution Using Value Summaries](papers/multise_tr.pdf) and the associated [slides](slides/multise.pdf).

  * Checkout out our tech report on a JavaScript performance analysis tool: [“JITProf: Pinpointing JIT-unfriendly JavaScript Code“](http://www.eecs.berkeley.edu/Pubs/TechRpts/2014/EECS-2014-144.pdf).

  * Quick access to my Google drive based [secure notes app](http://srl.cs.berkeley.edu/~ksen/secnote.html).

  * Checkout [Jalangi](https://github.com/SRA-SiliconValley/jalangi) for JavaScript. I have incorporated some of the best ideas that I developed in the original DART, CUTE, and CalFuzzer tools. Development of Jalangi is supported by Samsung Research America. 
  * Here is a [video](http://youtu.be/b8SeZTgwXEY) of my talk on our work on “DART: Directed Automated Random Testing”, PLDI’05 and “CUTE: A Concolic Unit Testing Engine for C”, FSE’05.
  </textarea>

<textarea id="about2" class="kms-content" data-type=".md" data-creation-time="1433284221564" data-update-time="1433284229922">### Research Interests
Software Engineering, Formal Methods, and Programming Languages (with an emphasis on Software Reliability): Dynamic Program Analysis, Software Testing, Debugging, Verification,  Model-Checking, Runtime Monitoring, Performance Evaluation, and Computational Logic. 

### Biography
Koushik Sen is an associate professor in the Department of Electrical Engineering and Computer Sciences at the University of California, Berkeley. His research interest lies in Software Engineering, Programming Languages, and Formal methods. He is interested in developing software tools and methodologies that improve programmer productivity and software quality. He is best known for his work on “DART: Directed Automated Random Testing” and concolic testing. He has received a NSF CAREER Award in 2008, a Haifa Verification Conference (HVC) Award in 2009, a IFIP TC2 Manfred Paul Award for Excellence in Software: Theory and Practice in 2010, a Sloan Foundation Fellowship in 2011, and a Professor R. Narasimhan Lecture Award in 2014. He has won several ACM SIGSOFT Distinguished Paper Awards. He received the C.L. and Jane W-S. Liu Award in 2004, the C. W. Gear Outstanding Graduate Award in 2005, and the David J. Kuck Outstanding Ph.D. Thesis Award in 2007, and a Distinguished Alumni Educator Award in 2014 from the UIUC Department of Computer Science. He holds a B.Tech from Indian Institute of Technology, Kanpur, and M.S. and Ph.D. in CS from University of Illinois at Urbana-Champaign.
